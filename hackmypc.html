<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/hackmypc.css">
    <title>Hack my pc</title>
</head>
<body>
    <h1>Hack my pc</h1>
    <div class="game-container">
        <img src="img/download.jpeg">
        <div id="pc-status">PC Status: <span id="status">Not hacked</span></div>
        <label for="guess">Guess a number (1-100): </label>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Hack!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
