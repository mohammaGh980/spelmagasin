<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hackmypc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Hack my pc</title>
</head>

<body>
    <audio id="backgroundAudio" loop autoplay>
        <source src="img/HNYTKJ6-the-hacker.mp3" type="audio/mp3">
    </audio>
    <button id="muteButton" onclick="toggleMute()"><i class="bi bi-volume-up"></i></button>
    <header>
        <a href="spelmagasin.html">
            <h1>PCGameHub</h1>
        </a>
        <div class="game-container">
            <h2>Hack my PC</h2>
            <img src="img/download.jpeg">
            <div id="pc-status">PC Status: <span id="status">Not hacked</span></div>
            <label for="guess">Guess a number (1-100): </label>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">Hack!</button>
        </div>
        <button class="back-button" onclick="goToHome()">&#8592;</button>
    </header>
    <script src="script.js"></script>
</body>

</html>
